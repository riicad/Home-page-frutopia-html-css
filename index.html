<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Site de morango">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="morango, fruta, suco">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Dosi&display=swap" rel="stylesheet">

    <title>Frutopia Web</title>

</head>
<body>
    <!-- barra de navegação -->
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="Logotipo rosa e preto do website Frutopia">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
            <div class="navbar-icon">
                <img src="img/bell.png">
                <img src="img/user.png">
                <img src="img/menu.png">
            </div> 
        </div>
        <!-- conteúdo da home -->
        <div class="banner">
            <div class="left-colun">
                <div class="search-box">
                    <img src="img/search.png" alt="lupa de pesquia">
                    <input type="text" placeholder="Pesquisar">
                </div>
                <!-- slogan -->
                <h1><span>Moran</span>gos</h1>
                <h3>Sempre mexem com o seu <span>coração!</span></h3>
                <p>
                    Os morangos, pequenas jóias vermelhas, são muito mais do que simples frutas. <br>Além do seu sabor exuberante, os morangos são fontes de benefícios para a saúde. 
                </p>
                <div class="btn">
                    <button type="button" class="primary-button">Leia mais</button>
                    <button type="button">Assista um vídeo</button>
                </div>
                <!-- midias sociais -->
                <div class="social-icons">
                    <img src="img/twitter.png">
                    <img src="img/instagram.png">
                    <img src="img/pinterest.png">
                    <img src="img/facebook.png">
                </div>
            </div>
            <div class="right-colun">
                <img src="img/feature.png">
            </div>
        </div>
    </div>
    

</body>
</html>
